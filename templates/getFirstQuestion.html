<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Response Page</title>
    <style>
        .flex-container {
        display: flex;
        flex-direction: column;
        height: 100px;
        gap:10;
        align-items: center;
        margin-top:40px;
        }
        .flex-container > div {
        text-align: center;
        font-size: 20px;
        }

         #loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <div id="loader"></div>

    <div class="flex-container">
        <div>
            <h1>Answer the Question</h1>
        </div>
        <div>
            <h3>Question: {{initial_question}}</h3>
            <form id="userForm" action="/get_next_questions" method="post">
                <label for="userAnswer">Enter Your Answer:</label>
                <input type="text" id="userAnswer" name="userAnswer" style="width: 280px;" required>
                <button type="submit" onClick="submitForm()">Submit</button>
            </form>
        </div>
    </div>
<script>
    function submitForm() {
            // Show the loader when the form is submitted
            document.getElementById('loader').style.display = 'block';

            // You can add additional logic here, such as form validation or other actions

            // Simulate a delay (you would replace this with your actual form submission logic)
            setTimeout(function() {
                // Hide the loader when the transition is complete (replace with actual route change logic)
                document.getElementById('loader').style.display = 'none';

            }, 20000); // Simulated delay of 2 seconds
        }
</script>
</body>

</html>
